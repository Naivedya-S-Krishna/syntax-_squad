<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css"> <!-- Linking to signup.css -->
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
<!-- Firebase Authentication SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>

</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return redirectToProfilePage()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <label for="mobile">Mobile Number (Optional):</label>
                <input type="tel" id="mobile" name="mobile">
                
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Redirect to the profile page upon form submission
        function redirectToProfilePage() {
            // Redirects to the profile page (profile.html)
            window.location.href = "profile.html";
            return false;  // Prevents form submission
        }
    </script>
</body>
</html>
